<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>HTML5 Game by urhrf</title>
</head>

<body>
    <div class="game">
        <canvas id="playfield"></canvas>
    </div>
    <div class="content">
        <div id="tutorial-overlay" class="overlay hidden">
            <div class="overlay-content">
                <h1>How to play</h1>
                <p>
                    Click and drag the ball to aim, release to shoot!
                    <br>
                    <br>
                    Hit the target to advance to the next level.
                </p>
                UI elements:
                <ul>
                    <li>
                        <span>top left:</span>
                        <span>current level</span>
                    </li>
                    <li>
                        <span>top right:</span>
                        <span>remaining shots</span>
                    </li>
                    <li>
                        <span>bottom left:</span>
                        <span>restart game</span>
                    </li>
                    <li>
                        <span>bottom right:</span>
                        <span>toggle aim behaviour</span>
                    </li>
                </ul>
                <button id="hide-tutorial" class="hide-tutorial">
                    <h1>Let´s Go</h1>
                </button>
            </div>
        </div>
        <div id="overlay" class="overlay hidden">
            <div class="overlay-content">
                <h1 id="overlay-message"></h1>
                <button id="restart-button" class="hidden">
                    <h1>Restart</h1>
                </button>
                <button id="next-button" class="hidden">
                    <h1>Next</h1>
                </button>
            </div>
        </div>
        <div id="remaining-shots" class="remaining-shots"></div>
        <div id="current-level" class="current-level"></div>
        <button id="toggle-aim-direction" class="toggle-aim-direction">
            <span>⇅</span>
        </button>
        <button id="restart-game" class="restart-game">
            <span>↺</span>
        </button>
    </div>
    <script src="scripts.js"></script>
</body>

</html>
